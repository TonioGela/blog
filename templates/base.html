{% import "macros.html" as macros %}
<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- SEO -->
  {% if page.title %}
  <title> {{ page.title }} | {{ config.title }} </title>
  {% else %}
  <title> {{ config.title }} </title>
  {% endif %}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- favicon -->
  <link rel="shortcut icon" href="{{ config.base_url }}/favicon.ico" type="image/x-icon">
  <link rel="icon" href="{{ config.base_url }}/favicon.ico" type="image/x-icon">

  <!-- js -->
  <script src="https://kit.fontawesome.com/{{ config.extra.font_awesome.kit }}.js" crossorigin="anonymous"></script>

  <!--  css -->
  <link id="themeCSS" rel="stylesheet" href="{{ config.base_url }}/colors.css" />

  <!-- fonts -->
  <!-- preload  -->
  <link rel="preload"
    href="https://fonts.googleapis.com/css?family=Montserrat:200,300,300i,400,500,500i,600,700,800,900|Raleway"
    as="style">
  <!-- load -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat:200,300,300i,400,500,500i,600,700,800,900|Raleway">
  {% endblock head %}
</head>

<body>
  {% block content %} {% endblock content %}
  <!-- <footer> -->
  <!-- {% block footer %} -->
  <!-- {{ macros::mini_logo(classes="", title=config.title, siteurl=config.base_url, logourl=config.extra.profile) }} -->

  <!-- {% endblock footer %} -->
  <!-- </footer> -->
</body>

</html>
